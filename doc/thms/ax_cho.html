      <div class="doc"><p>选择公理</p>
</div>
    <pre>axiom ax_cho {u w x y z: set}:
  $ \fo x \ex y \fo z (z \in x \and \ex u u \in z \imp
    \exu u (u \in z \and \exin{w}{y} (z \in w \and u \in w))) $;</pre>
