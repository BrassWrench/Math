      <div class="doc"><p>正则公理</p>
</div>
    <pre>axiom ax_reg {x y z: set}:
  $ \fo x (\ex y y \in x \imp
    \ex y (y \in x \and \fo z (z \in y \imp \neg z \in x))) $;</pre>
